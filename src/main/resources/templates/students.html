<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudentManager</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Student Manager</h2>
    <form method="get" th:action="@{index}">
        <div class="mb-3 mt-3">
            <label class="form-label">Nom:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Entrer le nom" name="keyword" th:value="${keyword}">
        </div>
        <button type="submit" class="btn btn-outline-primary mb-2">Chercher</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date de Naissance</th>
            <th>Email</th>
            <th>Genre</th>
            <th>En RÃ©gle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${listStudent}">
            <td th:text="${student.getNom()}"></td>
            <td th:text="${student.getPrenom()}"></td>
            <td th:text="${student.getDateNaissance()}"></td>
            <td th:text="${student.getEmail()}"></td>
            <td th:text="${student.getGenre()}"></td>
            <td th:text="${student.isEnRegle()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
