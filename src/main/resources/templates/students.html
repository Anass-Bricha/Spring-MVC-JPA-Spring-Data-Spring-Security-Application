<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <title>Students Management</title>
</head>
<body>

<div class="container mt-3">
  <h2>Students Managment</h2>
  <div class="container btn-primary mb-3">
    <a th:href="@{/addStudent}">Add Student</a>
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Date de Naissance</th>
      <th>Email</th>
      <th>Genre</th>
      <th>En Regle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${studentList}">
      <td th:text="${student.getNom()}"/>
      <td th:text="${student.getPrenom()}"/>
      <td th:text="${student.getDateNaissance()}"/>
      <td th:text="${student.getEmail()}"/>
      <td th:text="${student.getGenre()}"/>
      <td th:text="${student.isEnRegle()}"/>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
